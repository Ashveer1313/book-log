<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <title>Book Log</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div class="container">
      <div id="auth-container">
        <div class="login-header">
          <img src="public/book_black.png" alt="main-logo" class="title-logo" />
          <h2 class="title">Book Log Login</h2>
        </div>
        <div class="login-from-container">
          <div class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Email"
                required
                class="login-field"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                class="login-field"
              />
            </div>
          </div>
        </div>
        <div class="login-buttons">
          <button id="login" class="button">Login</button>
          <button id="signup" class="button">Sign Up</button>
        </div>
        <div id="auth-status" class="center-text"></div>
      </div>

      <div id="app-container" style="display: none">
        <header class="header">
          <img src="public/book.png" alt="main-logo" class="image" />
          <h1 class="title">BOOK LOG</h1>
          <button class="logoutBtn button" id="logout">
            <img src="public/logout.png" class="icon" alt="Logout icon" />
            Logout
          </button>
        </header>

        <div class="app-layout" id="app-layout">
          <div class="left-panel" id="left-panel">
            <div class="form-container">
              <form id="book-form">
                <div class="form-row">
                  <label for="title">Book Title</label>
                  <input
                    type="text"
                    id="title"
                    placeholder="Book Title"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="author">Author</label>
                  <input
                    type="text"
                    id="author"
                    placeholder="Author Name"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="date-finished">Date Finished</label>
                  <input type="date" id="date-finished" required />
                </div>
                <div class="form-row">
                  <label for="rating">Rating</label>
                  <select id="rating" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="5">★★★★★ (5/5)</option>
                    <option value="4">★★★★☆ (4/5)</option>
                    <option value="3">★★★☆☆ (3/5)</option>
                    <option value="2">★★☆☆☆ (2/5)</option>
                    <option value="1">★☆☆☆☆ (1/5)</option>
                  </select>
                </div>
                <div class="form-row">
                  <label for="genre">Genre</label>
                  <select id="genre" required>
                    <option value="" disabled selected>Select Genre</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                  </select>
                </div>
                <div class="form-row">
                  <button type="submit" class="button full-width">
                    Add Book
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div id="toggle-left-panel" class="toggle-panel-btn">
            <span class="toggle-icon">◀</span>
          </div>
          <div class="right-panel">
            <div class="filters">
              <button id="filter-recent" class="button">Recent</button>
              <button id="filter-genre" class="button">By Genre</button>
              <button id="filter-rating" class="button">By Rating</button>
              <button id="filter-all" class="button">All Books</button>
            </div>
            <div id="book-list-container">
              <div id="book-list" class="book-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-icon="https:&#x2F;&#x2F;static.vecteezy.com&#x2F;system&#x2F;resources&#x2F;thumbnails&#x2F;044&#x2F;280&#x2F;984&#x2F;small_2x&#x2F;stack-of-books-on-a-brown-background-concept-for-world-book-day-photo.jpg"
      intent="WELCOME"
      chat-title="Book_Log"
      agent-id="082e3d15-e8e6-4b21-bb57-e5af9a58a540"
      language-code="en"
      id="chat-bot"
    ></df-messenger>
    <script type="module" src="script.js"></script>
  </body>
</html>
